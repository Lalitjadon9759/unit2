<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Color and Text Updater</title>
  <style>
    #contentDiv {
      width: 300px;
      height: 150px;
      padding: 20px;
      margin-top: 20px;
      border: 1px solid #ccc;
      background-color: lightgray;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }
  </style>
</head>
<body>
  <h2>Update the Div</h2>

  <label for="colorInput">Enter a color name:</label><br>
  <input type="text" id="colorInput" placeholder="e.g. red or #ff0000"><br><br>

  <label for="textInput">Enter new text:</label><br>
  <input type="text" id="textInput" placeholder="Type your text here"><br><br>

  <button onclick="changeBackground()">Change Background</button>
  <button onclick="updateText()">Update Text</button>

  <div id="contentDiv">This is the initial text.</div>

  <script>
    function isValidColor(color) {
      const s = new Option().style;
      s.color = color;
      return s.color !== '';
    }

    function changeBackground() {
      const colorInput = document.getElementById('colorInput').value.trim();
      const contentDiv = document.getElementById('contentDiv');

      if (isValidColor(colorInput)) {
        contentDiv.style.backgroundColor = colorInput;
      } else {
        alert("Invalid color name!");
      }
    }

    function updateText() {
      const textInput = document.getElementById('textInput').value.trim();
      const contentDiv = document.getElementById('contentDiv');

      if (textInput) {
        contentDiv.textContent = textInput;
      } else {
        alert("Please enter some text!");
      }
    }
  </script>
</body>
</html>
